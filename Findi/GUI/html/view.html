<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>Hello Findi!</title>
    <script>
      const jQuery = require('jquery')
      const $ = jQuery
    </script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
      integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="semantic/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="Findi/GUI/css/titlebar.css">

    <script src="Findi/GUI/scanner.js"></script>
    <script src="Findi/GUI/js/titlebar.js"></script>
  </head>

  <body>
    <div class="ui top attached tiny borderless menu">
      <a class="item" id="menu-toggle">
        <i class="search link icon" ></i>
      </a>
      <div class="ui pointing dropdown link item">
        File
        <div class="menu">
          <div class="item" id="menu-options">Options</div>
          <div class="item" id="menu-exit">Exit</div>
        </div>
      </div>
      <div class="ui pointing dropdown link item">
        Edit
        <div class="menu">
          <div class="item" id="menu-undo">Undo</div>
          <div class="item" id="menu-redo">Redo</div>
          <div class="divider"></div>
          <div class="item" id="menu-cut">Cut</div>
          <div class="item" id="menu-copy">Copy</div>
          <div class="item" id="menu-paste">Paste</div>
          <div class="item" id="menu-delete">Delete</div>
          <div class="divider"></div>
          <div class="item" id="menu-sa">Select All</div>
        </div>
      </div>
      <div class="ui pointing dropdown link item">
        View
        <div class="menu">
          <div class="item" id="menu-reload">Reload</div>
          <div class="divider"></div>
          <div class="item" id="menu-tas">Toggle Actual Size</div>
          <div class="item" id="menu-zi">Zoom In</div>
          <div class="item" id="menu-zo">Zoom Out</div>
          <div class="divider"></div>
          <div class="item" id="menu-fs">Toggle Full Screen</div>
        </div>
      </div>
      <div class="ui pointing dropdown link item">
        Window
        <div class="menu">
          <div class="item" id="menu-min">Minimize</div>
          <div class="item" id="menu-close">Close</div>
        </div>
      </div>
      <div class="ui pointing dropdown link item">
        Help
        <div class="menu">
          <div class="item" id="menu-doc">Documentation</div>
          <div class="item" id="menu-about">About</div>
        </div>
      </div>
      <div class="right menu">
        <a class="ui min item" id="min-btn">
          <span><i class="window minimize outline icon"></i></span>
        </a>
        <a class="ui item" id="max-btn">
          <span><i class="window maximize outline icon"></i> </span>
        </a>
        <a class="ui close item" id="close-btn">
          <span><i class="close icon"></i></span>
        </a>
      </div>
    </div>
    <div class="ui bottom attached segment pushable">
        <div class="ui inverted left inline vertical thin visible sidebar menu">
          <a class="item" id="scan-ip">
            
            Scan IP Address
          </a>
          <a class="item" id="scan-range">
            
            Scan IP Address Range
          </a>
          <a class="item" id="view-ip">
         
            View Scanned IP Addresses
          </a>
        </div>
        <div class="pusher">
          <div class="ui middle aligned center aligned grid">
            <div class="column">
                <div class="ui hidden divider"></div>
                <div class="ui center aligned icon huge header">
                    <i class="circular search icon"></i>
                    Findi
                </div>
                <div class="ui hidden divider"></div>
                <div class="ui text center aligned container">
                    <p>View Scanned IP addresses</p>
                </div>
                <div class="ui hidden divider"></div>
                <div class="ui large action input">
                    <input type="text" placeholder="192.168.0.1" id="address">
                    <button class="ui teal button" id="searchbutton" type="button" onclick="print_text()">Scan IP</button>
                </div>
            </div>
          </div>
        </div>
      </div>
  </body>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')

    $('.ui.dropdown')
      .dropdown();

      $('.ui.sidebar').sidebar({
    context: $('.bottom.segment'),
    dimPage: false
  })
  .sidebar('attach events', '#menu-toggle')
  .sidebar('attach events', '#scan-ip')
  .sidebar('attach events', '#scan-range')
  .sidebar('attach events', '#view-ip');
;
  </script>

</html>
